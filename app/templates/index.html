{% extends "base.html" %}

{% block content %}
    <h1> Hello, {{ user.username }}!</h1>
    {% for post in posts %}
    <div>
        <div style="display: flex; flex-direction: column; ">
            <h2 style="margin-bottom: 0px;"> {{ post.title }}  </h2>
            <h3> by {{post.author.username}} </h3>
        </div>
        <p> {{ post.body }} </p>
    </div>
    {% endfor %}
{% endblock %}
